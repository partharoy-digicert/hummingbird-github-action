name: SBOM Generator and Reporter
description: Generate SBOM using Trivy and POST to endpoint
author: Your name or organization here

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: shield
  color: blue

# Define your inputs here.
inputs:
  srm-token:
    description: Authentication token for SBOM endpoint
    required: true
  endpoint-url:
    description: URL endpoint to POST SBOM
    required: false
    default: 'https://placeholder.example.com/api/sbom'
  sbom-artifact:
    description: Upload SBOM as workflow artifact
    required: false
    default: 'false'

# Define your outputs here.
outputs:
  sbom-path:
    description: Path to the generated SBOM file
  response-status:
    description: HTTP status code from POST request

runs:
  using: node24
  main: dist/index.js
